<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" rx="16" fill="url(#bgGradient)"/>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9ECEF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ABDAC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52B788;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="600" height="60" fill="url(#headerGradient)"/>
  <text x="300" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">سیستم رزرواسیون رزروپلاس</text>
  
  <!-- Navigation Menu -->
  <rect x="20" y="80" width="560" height="40" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="40" y="105" fill="#4ABDAC" font-family="Arial" font-size="14" font-weight="bold">خانه</text>
  <text x="100" y="105" fill="#1A3C5E" font-family="Arial" font-size="14">رزرو</text>
  <text x="150" y="105" fill="#1A3C5E" font-family="Arial" font-size="14">باشگاه‌ها</text>
  <text x="220" y="105" fill="#1A3C5E" font-family="Arial" font-size="14">درباره ما</text>
  <text x="300" y="105" fill="#1A3C5E" font-family="Arial" font-size="14">تماس با ما</text>
  <text x="380" y="105" fill="#1A3C5E" font-family="Arial" font-size="14">پروفایل</text>
  
  <!-- Main Title -->
  <text x="300" y="150" text-anchor="middle" fill="#1A3C5E" font-family="Arial" font-size="24" font-weight="bold">رزرو زمین</text>
  
  <!-- Filter Section -->
  <rect x="50" y="170" width="500" height="50" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="70" y="190" fill="#1A3C5E" font-family="Arial" font-size="14" font-weight="bold">باشگاه:</text>
  <rect x="120" y="180" width="120" height="30" rx="4" fill="#F8F9FA" stroke="#4ABDAC" stroke-width="2"/>
  <text x="180" y="200" text-anchor="middle" fill="#4ABDAC" font-family="Arial" font-size="12">آزادی</text>
  
  <text x="270" y="190" fill="#1A3C5E" font-family="Arial" font-size="14" font-weight="bold">شهر:</text>
  <rect x="320" y="180" width="120" height="30" rx="4" fill="#F8F9FA" stroke="#E5E7EB" stroke-width="1"/>
  <text x="380" y="200" text-anchor="middle" fill="#1A3C5E" font-family="Arial" font-size="12">تهران</text>
  
  <!-- Court Selection -->
  <text x="70" y="250" fill="#1A3C5E" font-family="Arial" font-size="16" font-weight="bold">انتخاب زمین:</text>
  <rect x="200" y="230" width="100" height="35" rx="6" fill="#4ABDAC"/>
  <text x="250" y="252" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">زمین 1 آزادی</text>
  <rect x="320" y="230" width="100" height="35" rx="6" fill="#E5E7EB"/>
  <text x="370" y="252" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="12">زمین 2 آزادی</text>
  
  <!-- Legend -->
  <text x="70" y="290" fill="#1A3C5E" font-family="Arial" font-size="12" font-weight="bold">رنگ‌بندی:</text>
  <rect x="200" y="275" width="15" height="15" rx="2" fill="#4ABDAC"/>
  <text x="225" y="287" fill="#1A3C5E" font-family="Arial" font-size="10">آزاد برای رزرو</text>
  
  <rect x="320" y="275" width="15" height="15" rx="2" fill="#EC4899"/>
  <text x="345" y="287" fill="#1A3C5E" font-family="Arial" font-size="10">رزرو شده</text>
  
  <rect x="450" y="275" width="15" height="15" rx="2" fill="#F59E0B"/>
  <text x="475" y="287" fill="#1A3C5E" font-family="Arial" font-size="10">در انتظار پرداخت</text>
  
  <!-- Calendar Grid -->
  <rect x="50" y="310" width="500" height="70" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Days Header -->
  <text x="80" y="330" text-anchor="middle" fill="#1A3C5E" font-family="Arial" font-size="10" font-weight="bold">سه‌شنبه</text>
  <text x="140" y="330" text-anchor="middle" fill="#1A3C5E" font-family="Arial" font-size="10" font-weight="bold">چهارشنبه</text>
  <text x="200" y="330" text-anchor="middle" fill="#1A3C5E" font-family="Arial" font-size="10" font-weight="bold">پنج‌شنبه</text>
  <text x="260" y="330" text-anchor="middle" fill="#1A3C5E" font-family="Arial" font-size="10" font-weight="bold">جمعه</text>
  <text x="320" y="330" text-anchor="middle" fill="#1A3C5E" font-family="Arial" font-size="10" font-weight="bold">شنبه</text>
  <text x="380" y="330" text-anchor="middle" fill="#1A3C5E" font-family="Arial" font-size="10" font-weight="bold">یکشنبه</text>
  <text x="440" y="330" text-anchor="middle" fill="#1A3C5E" font-family="Arial" font-size="10" font-weight="bold">دوشنبه</text>
  
  <!-- Time Slots -->
  <text x="520" y="330" text-anchor="middle" fill="#1A3C5E" font-family="Arial" font-size="10" font-weight="bold">ساعت</text>
  
  <!-- Time Row 1 -->
  <text x="520" y="350" text-anchor="middle" fill="#1A3C5E" font-family="Arial" font-size="10">10:00</text>
  <rect x="70" y="340" width="60" height="20" rx="4" fill="#4ABDAC"/>
  <text x="100" y="352" text-anchor="middle" fill="white" font-family="Arial" font-size="8">100,000</text>
  <rect x="130" y="340" width="60" height="20" rx="4" fill="#E5E7EB"/>
  <text x="160" y="352" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="8">---</text>
  <rect x="190" y="340" width="60" height="20" rx="4" fill="#E5E7EB"/>
  <text x="220" y="352" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="8">---</text>
  <rect x="250" y="340" width="60" height="20" rx="4" fill="#E5E7EB"/>
  <text x="280" y="352" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="8">---</text>
  <rect x="310" y="340" width="60" height="20" rx="4" fill="#E5E7EB"/>
  <text x="340" y="352" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="8">---</text>
  <rect x="370" y="340" width="60" height="20" rx="4" fill="#E5E7EB"/>
  <text x="400" y="352" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="8">---</text>
  <rect x="430" y="340" width="60" height="20" rx="4" fill="#E5E7EB"/>
  <text x="460" y="352" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="8">---</text>
  
  <!-- Time Row 2 -->
  <text x="520" y="370" text-anchor="middle" fill="#1A3C5E" font-family="Arial" font-size="10">11:00</text>
  <rect x="70" y="360" width="60" height="20" rx="4" fill="#4ABDAC"/>
  <text x="100" y="372" text-anchor="middle" fill="white" font-family="Arial" font-size="8">110,000</text>
  <rect x="130" y="360" width="60" height="20" rx="4" fill="#E5E7EB"/>
  <text x="160" y="372" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="8">---</text>
  <rect x="190" y="360" width="60" height="20" rx="4" fill="#E5E7EB"/>
  <text x="220" y="372" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="8">---</text>
  <rect x="250" y="360" width="60" height="20" rx="4" fill="#E5E7EB"/>
  <text x="280" y="372" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="8">---</text>
  <rect x="310" y="360" width="60" height="20" rx="4" fill="#E5E7EB"/>
  <text x="340" y="372" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="8">---</text>
  <rect x="370" y="360" width="60" height="20" rx="4" fill="#E5E7EB"/>
  <text x="400" y="372" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="8">---</text>
  <rect x="430" y="360" width="60" height="20" rx="4" fill="#E5E7EB"/>
  <text x="460" y="372" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="8">---</text>
</svg>